<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="content">
    <div class="player-info" id="player-one">
      <h2>Player 1</h2>
      
      <div class="input-container">
        <label for="player-name-one">Name</label>
        <input type="text" name="player-name-one" id="player-name-one">
      </div>
      
      <div class="input-container">
        <span>Marker Color</span>
        <div class="color-options" id="marker-color-one">
          <div class="option">
            <input type="radio" name="marker-color-one" id="marker-color-one-1">
            <label for="marker-color-one-1">1</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-one" id="marker-color-one-2">
            <label for="marker-color-one-2">2</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-one" id="marker-color-one-3">
            <label for="marker-color-one-3">3</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-one" id="marker-color-one-4">
            <label for="marker-color-one-4">4</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-one" id="marker-color-one-5">
            <label for="marker-color-one-5">5</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-one" id="marker-color-one-6">
            <label for="marker-color-one-6">6</label>
          </div>
        </div>
      </div>
      
      <div class="input-container">
        <label for="marker-type-one">Marker Type</label>
        <select name="marker-type-one" id="marker-type-one"></select>
      </div>
    </div>

    <div class="gameboard">
    </div>

    <div class="player-info" id="player-two">
      <h2>Player 2</h2>
      
      <div class="input-container">
        <label for="player-name-two">Name</label>
        <input type="text" name="player-name-two" id="player-name-two">
      </div>
      
      <div class="input-container">
        <span>Marker Color</span>
        <div class="color-options" id="marker-color-two">
          <div class="option">
            <input type="radio" name="marker-color-two" id="marker-color-two-1">
            <label for="marker-color-two-1">1</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-two" id="marker-color-two-2">
            <label for="marker-color-two-2">2</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-two" id="marker-color-two-3">
            <label for="marker-color-two-3">3</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-two" id="marker-color-two-4">
            <label for="marker-color-two-4">4</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-two" id="marker-color-two-5">
            <label for="marker-color-two-5">5</label>
          </div>
          <div class="option">
            <input type="radio" name="marker-color-two" id="marker-color-two-6">
            <label for="marker-color-two-6">6</label>
          </div>
        </div>
      </div>

      <div class="input-container">
        <label for="marker-type-two">Marker Type</label>
        <select name="marker-type-two" id="marker-type-two"></select>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <span>by <a target="_blank" href="https://github.com/Visioness">Visioness</a></span>
  </div>
</body>
</html>
