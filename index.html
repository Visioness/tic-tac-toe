<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="content">
    <div class="scoreboard">
      <span class="player-name" id="scoreboard-name-one">Player 1</span>
      <span class="player-score" id="player-score-one">0</span>
      <span class="versus">VS</span>
      <span class="player-score" id="player-score-two">0</span>
      <span class="player-name" id="scoreboard-name-two">Player 2</span>
    </div>

    <div class="player-info" id="player-one">
      <h2>Player 1</h2>

      <form class="player-form" id="form-one">
        <div class="input-container">
          <label for="player-name-one">Name</label>
          <input type="text" name="player-name" id="player-name-one" required value="AygÃ¼n">
        </div>
        
        <div class="input-container">
          <span>Marker Color</span>
          <div class="color-options" id="marker-color-one">
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-one-red" value="red" checked>
              <label for="marker-color-one-red">Red</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-one-orange" value="orange">
              <label for="marker-color-one-orange">Orange</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-one-yellow" value="yellow">
              <label for="marker-color-one-yellow">Yellow</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-one-green" value="green">
              <label for="marker-color-one-green">Green</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-one-blue" value="blue">
              <label for="marker-color-one-blue">Blue</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-one-purple" value="purple">
              <label for="marker-color-one-purple">Purple</label>
            </div>
          </div>
        </div>
        
        <div class="input-container">
          <span>Marker Type</span>
          <div class="marker-options" id="marker-type-one">
            <div class="option">
              <input type="radio" name="marker-type" id="marker-type-one-x" value="x" checked>
              <label for="marker-type-one-x">X</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-type" id="marker-type-one-o" value="o">
              <label for="marker-type-one-o">O</label>
            </div>
          </div>
        </div>

        <button type="submit" class="ready-button">Ready</button>
      </form>
    </div>

    <div class="gameboard">
    </div>

    <div class="player-info" id="player-two">
      <h2>Player 2</h2>
      
      <form class="player-form" id="form-two">
        <div class="input-container">
          <label for="player-name-two">Name</label>
          <input type="text" name="player-name" id="player-name-two" required value="Burak">
        </div>
        
        <div class="input-container">
          <span>Marker Color</span>
          <div class="color-options" id="marker-color-two">
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-two-red" value="red">
              <label for="marker-color-two-red">Red</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-two-orange" value="orange">
              <label for="marker-color-two-orange">Orange</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-two-yellow" value="yellow">
              <label for="marker-color-two-yellow">Yellow</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-two-green" value="green">
              <label for="marker-color-two-green">Green</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-two-blue" value="blue" checked>
              <label for="marker-color-two-blue">Blue</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-color" id="marker-color-two-purple" value="blue">
              <label for="marker-color-two-purple">Purple</label>
            </div>
          </div>
        </div>
  
        <div class="input-container">
          <span>Marker Type</span>
          <div class="marker-options" id="marker-type-two">
            <div class="option">
              <input type="radio" name="marker-type" id="marker-type-two-x" value="x">
              <label for="marker-type-two-x">X</label>
            </div>
            <div class="option">
              <input type="radio" name="marker-type" id="marker-type-two-o" value="o" checked>
              <label for="marker-type-two-o">O</label>
            </div>
          </div>
        </div>
      
        <button type="submit" class="ready-button">Ready</button>
      </form>
    </div>

    <div class="instructions">
      <span><span class="turn">Player 1</span>'s turn.</span>
    </div>
  </div>
  
  <div class="footer">
    <span>by <a target="_blank" href="https://github.com/Visioness">Visioness</a></span>
  </div>
</body>
</html>
